<!--Fix user input-->
<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <h2>Register</h2>

    <label for="email">Email address</label>
    <input name="email"
           ng-model="user.email"
           placeholder="john@gmail.com"
           class="form-control"
           id="email"/>

    <label for="firstname">First name</label>
    <input name="firstname"
           ng-model="user.firstname"
           placeholder="John"
           class="form-control"
           id="firstname"/>

    <label for="lastname">Last name</label>
    <input name="lastname"
           ng-model="user.lastname"
           placeholder="Snow"
           class="form-control"
           id="lastname"/>

<label for="username">Username</label>
<input name="username"
       ng-model="user.username"
       placeholder="alice"
       class="form-control"
       id="username"/>

<label for="password">Password</label>
<input name="password"
       ng-model="user.password"
       class="form-control"
       placeholder="john@snow123"
       type="password"
       id="password"/>

    <label for="verifypassword">Verify Password</label>
    <input name="password2"
           ng-model="user.password2"
           placeholder="john@snow123"
           class="form-control"
           type="password"
           id="verifypassword"/>

    <!--Implement date picker-->
    <label for="dob">Date Of Birth</label>
    <input name="dob"
           ng-model="user.dob"
           type="date"
           class="form-control"
           type="password"
           id="dob"/>


    <a class="btn btn-default btn-primary btn-block"
       ng-click="model.registerUser(user)"
       role="button">Register</a>


    <a class="btn btn-default btn-danger btn-block"
       href="#!/login"
       role="button">Cancel</a>
</div>
