
<div class="container-fluid">
    <div>
        <div ng-show="model.errorMessage" class="alert alert-danger">
            {{model.errorMessage}}
        </div>
    <h2>Login</h2>
<label for="username">Username</label>
<input name="username"
       ng-model="model.user.username"
       class="form-control"
       placeholder="John"
       id="username"/>
<label for="password">Password</label>
<input name="password"
       ng-model="model.user.password"
       placeholder="qwe123$%"
       class="form-control"
       type="password"
       id="password"/>

    <a class="btn btn-default btn-primary btn-block"
       ng-click=model.login(model.user)
       role="button">Login</a>
        <!--hrprofile.view.client.htmlhtml"-->
        <!--<h3>{{username}}</h3>-->
    <a class="btn btn-default btn-success btn-block"
       href="#!/register"
       role="button">Register</a>

</div>
</div>
